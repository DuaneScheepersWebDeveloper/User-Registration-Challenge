<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Registration Challenge</title>

		<!-- link to styles -->
		<link rel="stylesheet" href="./src/css/user-register.css" />

		<!-- Link to Script -->
	</head>

	<body>
		<nav>
			<button class="usersButton" id="users-tab-button">Register User</button>
			<button class="registerButton" id="register-tab-button">
				View User List
			</button>
		</nav>
		<!-- /Conditional Nav buttons/ -->

		<!-- First Tab -->
		<section class="register">
			<form id="registerForm">
				<h1>User Registration Form</h1>
				<input
					type="text"
					id="firstName"
					name="firstname"
					placeholder="Enter your first name"
				/>
				<input
					type="text"
					id="lastName"
					name="lastName"
					placeholder="Enter your last name"
				/>
				<input
					type="text"
					id="userName"
					name="userName"
					placeholder="Create a username"
				/>
				<input
					type="email"
					id="email"
					name="email"
					placeholder="Enter your email address"
				/>
				<input
					type="password"
					id="password"
					name="password"
					placeholder="Create a password"
				/>
				<input type="submit" id="register-submit" value="Register" />
			</form>
		</section>
		<!--/ First Tab /-->

		<!-- Second Tab -->
		<section class="users">
			<!-- Tab header -->
			<h1>System Users:</h1>

			<!-- Table of users -->
			<ul>
				<li class="header">
					<span>Username</span>
					<span>Name</span>
					<span>Last Name</span>
					<span>Email Address</span>
					<span>Password</span>
				</li>
			</ul>
			<ul id="user-list"></ul>
			<!-- Table of users -->
		</section>
		<!--/ Second Tab /-->
	</body>
	<script src="./src/js/user-register.js" defer></script>
</html>
